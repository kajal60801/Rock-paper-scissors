<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h2>Rock Paper Scissors</h2>

    <!-- ===== PAGE 1 ===== -->
    <div id="weaponScreen">
        <h3>Select your Weapon</h3>

        <div class="weapons">
            <img src="./Rock.png" class="weapon" data-choice="rock">
            <img src="./Paper.png" class="weapon" data-choice="paper">
            <img src="./Scissors.png" class="weapon" data-choice="scissors">
        </div>
    </div>

    <!-- ===== PAGE 2 ===== -->
    <div id="battleScreen" class="hidden">

        <p class="pandc">Player <span>v/s</span> Computer</p>

        <div class="battle">
            <img id="playerImg" class="hand shake-left" src="./Rock.png">
            <img id="computerImg" class="hand shake-right" src="./Rock.png">
        </div>

        <div class="score-box">
            <div>Won: <span id="won">0</span></div>
            <div>Lost: <span id="lost">0</span></div>
            <div>Draw: <span id="draw">0</span></div>
        </div>

        <button id="newGameBtn">New Game</button>
        <button id="continueBtn">Continue Game</button>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
